<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>popup card</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>


	<style type="text/css">
		
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-color: lightblue;
		}


		.bounce-enter-active {
  animation: bounce-in .5s;
}
.bounce-leave-active {
  animation: bounce-in .5s reverse;
}
@keyframes bounce-in {
  0% {
    transform: scale(0);
  }
  50% {
    transform: scale(1.5);
  }
  100% {
    transform: scale(1);
  }
}
	</style>
</head>
<body>






	
<div id="app">

<div class="container">
	<div class="row">
		<div class="col-12 text-center d-block m-auto bg-light p-3 w-50" v-if = 'show'>
			<h1>Kitobni tanlang</h1>
			<p>Kitobni sotib olishdan vval u nima haqida ekanligi bilan tanishing.</p>
			<div class="btn btn-primary" @click = 'showSecondcard'>
				Ma'lumot
			</div>
		</div>
	</div>





<br>

<div class="row">

	<transition name = 'bounce'>
		<div class="col-12 text-center d-block m-auto bg-light p-3 w-50" style="position: absolute; left: 25%;  top: 10%; right: 50%" v-if = '!show'>
			<i class="fa fa-close fa-2x text-danger" style="cursor: pointer; position: absolute; right: 4px; top: 4px;" @click = 'showFirstCard'></i>
		<img src="https://kurspresent.ru/assets/images/resources/122/abstraktnye-cvetnye-oblaka-2560x1440.jpg" alt="" class="img img-fluid">
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis nam eveniet qui, dicta in cum provident, natus. Sit nihil doloremque, quam </p>
			<div class="btn btn-danger" @click = 'showFirstCard'>
				cancel
			</div>
			<div class="btn btn-success">
				go
			</div>
		</div>

	</transition>
	</div>








</div>

	
</div>




<script>
	
new Vue({
	el:'#app',

	data :{
		show:true
	},


	methods :{
		showSecondcard(){
			this.show = !this.show
		},


		showFirstCard(){
				this.show = !this.show
		}
	}
})

</script>





</body>
</html>
